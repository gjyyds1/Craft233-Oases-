Setting:
  # 是否开启模拟菜单的Get指令使用
  UseCommandGet: true
  # 是否开启礼包上线提示领取
  OnlineReminder: true
  CheckUpdate: true
  Language: zh_CN
  DeBug: false
Default:
  # 默认礼包展示名
  Name: §6Server Kit
  # 默认领取次数(-1为不限次数)
  Time: 1
  # 默认冷却时间
  Delay: 60
  # 默认礼包的展示
  Icon: CHEST
  # 自动穿戴装备
  AutoEquipment: true
  # 上次重置插件或关闭插件的时间
  ShutDate: '2024-05-30 00:28:32'
  # 防崩服刷新礼包检查时间,单位：分钟/次(0为不开启)
  AntiShutDown: 5
GUI:
  # 全部领取材质
  GetAllMaterial: Default
  GetAll-CustomModelId: 10004
  # 翻页材质
  TurnPageMaterial: SLIME_BALL
  TurnPrePage-CustomModelId: 10000 # 上一页CustomModelId
  TurnNextPage-CustomModelId: 10001 # 下一页CustomModelId
  # 菜单栏材质
  MenuMaterial: Default
  Menu-CustomModelId: 20003
  # 领取礼包后关闭GUI
  ClickClose: true
NewComer:
  # 是否开启新人礼包
  Enable: true
  # 将指定礼包设定为新人礼包
  Kit: NCKit
  # 是否自动发放
  Auto: true
  # 发放方式(1:发送单个礼包 2：发送礼包内容)
  Mode: 1
  # 严格检测模式(如果开启则严格检测游戏数据,即使数据丢失玩过的玩家也不会发放。)
  Strict: false
KitCode:
  # CDK密钥(不要随意改动)
  Key: 0U1d3NK7efzs
MySQL:
  # 是否开启数据库模式
  Enable: false
  # 数据库名字
  databasename: name
  # 用户名
  username: user
  # 密码
  password: pw
  # 端口
  port: '3306'
  # 主机IP
  ip: localhost
Cache:
  Enable: true
  PlayerReciveKit: true

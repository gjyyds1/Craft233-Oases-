Prefix: '[WkKit]'
Commands:
  PS: §7註釋：<必填項>、[選填項]
  help: '§6/wk help : §f插件指令詳情'
  edit: '§6/wk edit : §f進入禮包管理界面'
  edit_kitname: '§6/wk edit <禮包名稱> : §f進入指令禮包管理界面'
  savechache: '§6/wk savechache : §f手動保存禮包日誌（如果不使用該指令關服會自動保存）'
  mail: '§6/wk mail : §f打開禮包郵箱'
  create: '§6/wk create <禮包名稱> [展示名] [禮包組] : §f創建禮包'
  delete: '§6/wk delete <禮包名稱> : §f刪除指定禮包'
  info: '§6/wk info <禮包名稱> : §f預覽指定禮包'
  kits: '§6/wk kits : §f查看所有禮包'
  send: '§6/wk send <禮包名稱> <目標> [數量] : §f發放禮包到指定目標的郵箱'
  give: '§6/wk give <禮包名稱> <玩家> [模式] : §f發送禮包給玩家'
  get: '§6/wk get <禮包名稱> : §f通过指令的形式领取禮包'
  open: '§6/wk open <菜單名稱> : §f打開指定菜單'
  cdk_create: '§6/wk cdk create <數量> <禮包名稱> <標記> : §f創建指定數量個CDK,禮包可以多個，請使用英文逗號分隔'
  cdk_verify: '§6/wk cdk verify <CDK> : §f驗證查詢指定CDK的信息(權限：wkkit.cdk.verify)'
  cdk_exchange: '§6/wk cdk exchange <CDK> : §f兑換指定的CDK(權限：wkkit.cdk.exchange)'
  cdk_export: '§6/wk cdk export <標記> : §f導出指定標記的CDK'
  group_create: '§6/wk group create <組別名稱> : §f創建一個禮包組'
  group_delete: '§6/wk group delete <組別名稱> [true/false] : §f刪除一個禮包組（默認為false狀態，刪除後禮包自動轉移到Default組）'
  group_move: '§6/wk group move <禮包名> <目標組名> : §f移動一個禮包到指定禮包組'
  transfer: '§6/wk transfer MySQL : §f數據轉移，目前只有MySQL這一個參數，意為從YAML轉移數據到數據庫'
  reload: '§6/wk reload : §f插件重載'


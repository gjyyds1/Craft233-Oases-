###################################
#             物品: 选项
# Item:<Item Name> - The item that it will be. You can use meta data for the items. List of names: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Amount: <Number> - Choose how many of the item you get.
# Name: <Name> - The display name that goes on the item.
# Lore: <Line 1>,<Line 2>,<Line 3>,<Line 4> - The lore that will go under the enchantments. Split lines with a ','
# <Enchantment>:<Level> - Choose vanilla enchantments here.
# <Custom Enchantment>:<Level> - Choose a custom enchantments here.
# To chose a random level for the custom or vanilla enchantments use like this '<Custom/Enchantment>:<Min Level>-<Max Level>'
# Example of this is shows here.
# Overload:1-5, Hulk:1-5 << this will add Hulk and Overload and pick a random level from 1-5 and set it as the power.
###################################
GKitz: #套装选项.
  Hero: #套装名.
    Display: #菜单显示选项.
      Slot: 12 #格子序数.
      Item: 'ORANGE_STAINED_GLASS_PANE' #物品ID.
      Glowing: true #附魔光效开关.
      Name: '&6&l英雄套装' #显示的套装名.
      Lore: #描述.
        - '&7英雄在战争中用过的装备'
        - ''
        - '&7冷却: &624 小时'
        - '&7可用时间: &6%Day%d, %Hour%h, %Minute%m, %Second%s'
        - '&7&l(&6&l!&7&l) &7右键预览'
    Auto-Equip: false #是否自动穿戴套装.
    Cooldown: '24h' #使用冷却. 可用选项为 d - 天, h - 时, m - 分, s - 秒
    Items: #给予玩家的装备
      - 'Item:DIAMOND_HELMET, Amount:1, Name:&6&l英雄头盔, Protection:4, Respiration:3, Thorns:3, Aqua_Affinity:1, Overload:1-5, Hulk:2-5, Glowing:0-1, Implants:0-5, Lore:&a身经百战的英雄曾穿戴的头盔.'
      - 'Item:DIAMOND_CHESTPLATE, Amount:1, Name:&6&l英雄胸甲, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:&a身经百战的英雄曾穿戴的胸甲.'
      - 'Item:DIAMOND_LEGGINGS, Amount:1, Name:&6&l英雄护腿, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Lore:&a身经百战的英雄曾穿戴的护腿.'
      - 'Item:DIAMOND_BOOTS, Amount:1, Name:&6&l英雄之靴, Protection:4, Thorns:3, Overload:0-5, Hulk:2-5, Gears:0-3, Rocket:1, Anti-Gravity:0-5, Lore:&a身经百战的英雄曾穿戴的靴子.'
    Fake-Items: #Items the user doesn't accrual get but can be used to show an item you get from a command.
      - 'Item:BOOK, Amount:1, Name:&b&l生命之源 V, Lore:&7提升你的生命值.'
    Commands: #用指令给予玩家其它物品
